<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch Form</title>
    <link rel="stylesheet" href="css/countDown.css">
</head>
<body>
    <h1>Select Your Exercise</h1>
    <a href="nutrition.html">Nutrition page</a>
    <select id="exerciseSelection" onchange="showStopwatch()">
        <option value="">--Select an Exercise--</option>
        <option value="Push-ups">Push-ups</option>
        <option value="Squats">Squats</option>
        <option value="Jumping Jacks">Jumping Jacks</option>
        <option value="Sit-ups">Sit-ups</option>
    </select>

    <div class="stopwatch-container" id="stopwatchContainer">
        <svg width="200" height="200">
            <circle cx="100" cy="100" r="90" stroke="#ddd" stroke-width="10" fill="none"/>
            <circle id="progressRing" cx="100" cy="100" r="90" stroke="green" stroke-width="10" fill="none" stroke-dasharray="565.48" stroke-dashoffset="565.48" class="circle-progress"/>
        </svg>
        <div class="stopwatch">00:01:00</div>
    </div>

    <form>
        <label>Elapsed Time:</label>
        <input type="text" id="elapsedTime" readonly>
    </form>
    <button onclick="startStopwatch()">Start</button>
    <button onclick="stopStopwatch()">Stop</button>
    <button onclick="resetStopwatch()">Reset</button>

    <h1 id="exerciseTitle"></h1>
    <p id="textToRead">This is some sample text on the screen that will be read aloud.</p>
    <div id="imageContainer">
        <!-- Push-ups images -->
        <img class="slideshow push-ups" src="images/pushups1.jpg" alt="Push-ups 1">
        <img class="slideshow push-ups" src="images/pushups2.jpg" alt="Push-ups 2">
        <img class="slideshow push-ups" src="images/pushups3.jpg" alt="Push-ups 3">
        <img class="slideshow push-ups" src="images/pushups4.jpg" alt="Push-ups 4">
        <!-- Squats images -->
        <img class="slideshow squats" src="images/squats1.jpg" alt="Squats 1">
        <img class="slideshow squats" src="images/squats2.jpg" alt="Squats 2">
        <img class="slideshow squats" src="images/squats3.webp" alt="Squats 3">
        <img class="slideshow squats" src="images/squats4.jpg" alt="Squats 4">
        <!-- Jumping Jacks images -->
        <img class="slideshow jumping-jacks" src="images/jumping1.avif" alt="Jumping Jacks 1">
        <img class="slideshow jumping-jacks" src="images/jumping2.jpg" alt="Jumping Jacks 2">
        <img class="slideshow jumping-jacks" src="images/jumping3.jpg" alt="Jumping Jacks 3">
        <img class="slideshow jumping-jacks" src="images/jumping4.jpg" alt="Jumping Jacks 4">
        <!-- Sit-ups images -->
        <img class="slideshow sit-ups" src="images/situps1.webp" alt="Sit-ups 1">
        <img class="slideshow sit-ups" src="images/situps2.webp" alt="Sit-ups 2">
        <img class="slideshow sit-ups" src="images/situps3.jpg" alt="Sit-ups 3">
        <img class="slideshow sit-ups" src="images/situps4.jpg" alt="Sit-ups 4">
    </div>

    <div class="exercise-form" id="exerciseForm">
        <h2>Exercise Plan</h2>
        <form>
            <label for="day">Day of the Week:</label>
            <input type="text" id="day" name="day" readonly>

            <label for="exercise">Exercise Type:</label>
            <input type="text" id="exercise" name="exercise" readonly>

            <label for="sets">Sets:</label>
            <input type="number" id="sets" name="sets" readonly>

            <label for="reps">Reps:</label>
            <input type="number" id="reps" name="reps" readonly>

            <label for="meal">Nutritional Meal:</label>
            <input type="text" id="meal" name="meal" readonly>
        </form>
    </div>

    <script src="js/countdown.js"></script>
</body>
</html>
